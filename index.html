<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="input">
        <input type="text" placeholder="Enter the city" class="input_text">
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="card-header-city">City</h1>
                <p class="card-header-country">Country</p>
            </div>
            <div class="card-circle">

            </div>
            <div class="card-descr">
                <div>
                    <div>
                        <p>Wind status</p>
                        <span class="card-descr-wind"></span>
                    </div>
                    <div>
                        <p>Humidity</p>
                        <span class="card-descr-humidity"></span>
                    </div>
                </div>
                <div>
                    <div>
                        <p>Visibility</p>
                        <span class="card-descr-vis"></span>
                    </div>
                    <div>
                        <p>Air pressure</p>
                        <span class="card-descr-press"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
